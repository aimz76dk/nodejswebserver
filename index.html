<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hello World JQuery test</title>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
</head>

<body>
    <div id="page_content">
        <h1>Man it works!</h1>
        <input type="text" id="example">
        <button onclick="myFunction()">Click me</button>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script type="text/javascript">
        function cvrapi(vat, country)
        {
            jQuery.ajax
            ({
                type: "GET",
                dataType: "jsonp",
                url: "//cvrapi.dk/api?search=" + vat + "&country=" + country,
                success: function (b)
                {
                    
                    $('#myTextarea').val(JSON.stringify(b, null, 1) );
        
                    // Get and write specific
                    
                 //   $('#myTextarea').val( b.name );
                }
            });
        }

        function myFunction() {
            cvrapi(document.getElementById("example").value, 'dk');
        }
        </script>

    </div>

    <script>
        $.getJSON("http://localhost:3003/", function (data) {
            var html = "<h1>" + data.title + "</h1>";
            html += "<p>" + data.text + "</p>"
            $("#page_content").html(html); // inject the html into the div with id "page_content"
        });
    </script>
    <textarea id="myTextarea">

    </textarea>
</body>

</html>
